<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" value="text/html; charset=UTF-8" />
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div data-role="page">
		<div data-role="header" class="header" data-position="fixed"><h1>UNIVERSITY OF SOUTH ASIA</h1></div>
		<div data-role="main" class="ui-content">
			<p>
				This is the starting of University of South Asia Mobile app!
			</p>
			<table data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke">
				<thead>
			       <tr>
			         <th data-priority="2">SL.</th>
			         <th data-priority="3">Name</th>
			         <th data-priority="1">ID</th>
			       </tr>
			     </thead>
			     <tbody>
			     	
			     </tbody>
			     
			</table>		
		</div>
		<div data-role="footer" data-position="fixed">
    		<h1>Footer</h1>
  		</div>
	</div>
	<!--<script type="text/javascript" src="phonegap.js"></script>-->
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<script>
		$(document).ready(function(e) {
			$.ajax({
				type: 'GET',				
				url: 'http://simonsporto.host22.com/students.json',
				dataType: 'json',
				success: function( data ){
					$.each(data.student, function(key, val){
						$('tbody').append("<tr>");
						$('tbody').append("<th>" + val.sl_no + "</th>");
						$('tbody').append("<td>" + val.name + "</td>");
						$('tbody').append("<td>" + val.id + "</td>");
						$('tbody').append("</tr>");
					})
				}
			})
		});
	</script>
</body>
</html>
